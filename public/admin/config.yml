# backend:
#   name: git-gateway
#   branch: main

# Backend per Development (Local)
backend:
  name: test-repo

# Decommentare la sezione sopra per production, commentare test-repo

media_folder: "public/images"
public_folder: "/images"

locale: "it"

collections:
  - name: "eventi"
    label: "Eventi"
    folder: "src/content/eventi"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "string", hint: "Es: 8 Marzo 2025" }
      - label: "Anno"
        name: "year"
        widget: "select"
        options: ["2023", "2024", "2025", "2026", "2027"]
        default: "2025"
        hint: "Anno dell'edizione del festival"
      - { label: "Luogo", name: "location", widget: "string", required: false }
      - { label: "Immagine", name: "image", widget: "image" }
      - { label: "Descrizione Breve", name: "description", widget: "text" }
      - { label: "Evento Passato", name: "isPast", widget: "boolean", default: false, hint: "Attiva se l'evento e gia avvenuto" }
      - { label: "Pubblicato", name: "published", widget: "boolean", default: true }

  - name: "shop"
    label: "Shop"
    folder: "src/content/shop"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nome Prodotto", name: "title", widget: "string" }
      - { label: "Prezzo (EUR)", name: "price", widget: "number", value_type: "int" }
      - { label: "Immagine", name: "image", widget: "image" }
      - { label: "Link Acquisto", name: "buyLink", widget: "string", hint: "URL esterno per acquisto (es: PayPal, Stripe)" }
      - { label: "Pubblicato", name: "published", widget: "boolean", default: true }

  - name: "pages"
    label: "Pagine"
    files:
      - label: "Chi Siamo"
        name: "chi-siamo"
        file: "src/content/pages/chi-siamo.md"
        fields:
          - { label: "Titolo", name: "title", widget: "string" }
          - { label: "Descrizione", name: "description", widget: "text" }
          - { label: "Corpo", name: "body", widget: "markdown" }

      - label: "Contatti"
        name: "contatti"
        file: "src/content/pages/contatti.md"
        fields:
          - { label: "Titolo", name: "title", widget: "string" }
          - { label: "Descrizione", name: "description", widget: "text" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Corpo", name: "body", widget: "markdown" }

  - name: "settings"
    label: "Impostazioni"
    files:
      - label: "Informazioni Sito"
        name: "site"
        file: "src/content/settings/site.json"
        fields:
          - { label: "Titolo Sito", name: "title", widget: "string" }
          - { label: "Descrizione", name: "description", widget: "text" }
          - { label: "Email", name: "email", widget: "string" }
          - label: "Colore Tema Overlay"
            name: "themeColor"
            widget: "color"
            default: "#FF0000"
            hint: "Colore per il filtro monocromatico sulle immagini. Definisce la palette del sito insieme a bianco e nero."
            enableAlpha: false
            allowInput: true
          - label: "Immagine Hero Homepage"
            name: "heroImage"
            widget: "image"
            hint: "Immagine grande in apertura homepage"
            default: "/images/img 5.jpg"
